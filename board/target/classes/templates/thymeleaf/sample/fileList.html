<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File List</title>
</head>
<body>
    <h1>File List</h1>
    <table>
        <thead>
            <tr>
                <th>File Name</th>
                <th>File Size</th>
                <th>Upload Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="file : ${files}">
                <td th:text="${file.fileName}"></td>
                <td th:text="${file.fileSize}"></td>
                <td th:text="${file.uploadDate}"></td>
                <td>
                    <a th:href="@{/sample/download/{fileId}(fileId=${file.fileId})}">Download</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/egovSampleList}">Back to List</a>
</body>
</html>
